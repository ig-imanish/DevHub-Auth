<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            background-color: #0d1117;
            color: white;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #161b22;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            transition: transform 0.3s ease-in-out;
        }
        .sidebar h2 {
            color: #58a6ff;
            margin-bottom: 20px;
        }
        .nav-links li {
            padding: 10px;
            margin: 10px 0;
            background: #21262d;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .nav-links li:hover {
            background: #30363d;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 250px;
            transition: margin-left 0.3s ease-in-out;
            width: 100%;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #161b22;
            border-radius: 5px;
        }
        .btn-custom {
            background-color: #58a6ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #1f6feb;
        }
        .menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .main-content {
                margin-left: 0;
            }
            .menu-btn {
                display: block;
            }
            .sidebar.open {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
    <div class="sidebar" id="sidebar">
        <h2>DevHub</h2>
        <ul class="nav-links list-unstyled">
            <li class="text-white">Dashboard</li>
            <li class="text-white">Settings</li>
            <li class="text-white">Analytics</li>
            <li class="text-white">Updates</li>
            <li class="text-white">Products</li>
            <li class="text-white">Tools</li>
            <li class="text-white">Logout</li>
        </ul>
    </div>
    <div class="main-content container-fluid">
        <div class="top-bar d-flex justify-content-between">
            <h2>Dashboard Overview</h2>
            <button class="btn btn-custom">+ New Invoice</button>
        </div>
        <p class="mt-3">Welcome to your cool and responsive dashboard!</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
    </script>
</body>
</html>
