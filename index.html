<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #usernameDisplay {
            color: #555;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function getTokenFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("token");

            if (token) {
                // Store token in localStorage
                localStorage.setItem("authToken", token);

                // Remove token from URL
                const newUrl = window.location.origin + window.location.pathname;
                window.history.replaceState({}, document.title, newUrl);
            }

            return localStorage.getItem("authToken"); // Always return the stored token
        }

        async function fetchUser() {
            const token = getTokenFromURL();
            if (!token) {
                document.getElementById("usernameDisplay").innerHTML = 'No token found! <button onclick="window.location.href = \'http://localhost:8080/oauth2/authorization/okta\'">Login</button>';
                return;
            }

            try {
                const response = await fetch("http://localhost:8080/api/v1/users/me", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }

                const user = await response.json();
                const roles = user.roles.map(role => role.roleName).join(', ');
                document.getElementById("usernameDisplay").innerText = `Welcome, ${user.fullName}! Your username is ${user.username}. Your email is ${user.email}. Your roles are ${roles}. Your provider is ${user.provider}. Your premium status is ${user.isPremium ? 'Yes' : 'No'}.`;

            } catch (error) {
                document.getElementById("usernameDisplay").innerHTML = `Error: ${error.message} <button onclick="window.location.href = 'http://localhost:8080/auth/oauth/login'">Login</button>`;
            }
        }

        window.onload = fetchUser; // Run when page loads
    </script>
</head>

<body>
    <div class="container">
        <h1>User Info</h1>
        <p id="usernameDisplay">Loading...</p>
    </div>
</body>

</html>
